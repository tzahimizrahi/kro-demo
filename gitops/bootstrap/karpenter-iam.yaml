apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: karpenter-iam
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  goTemplate: true
  goTemplateOptions:
  - missingkey=error
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: '{{.name}}-karpenter-iam' # 'name' field of the Secret
      finalizers:
        - resources-finalizer.argocd.argoproj.io/foreground
    spec:
      project: default
      source:
        repoURL: https://github.com/tzahimizrahi/kro-demo
        targetRevision: HEAD
        path: 'charts/karpenter-iam'
        helm:
          parameters:
            - name: accountId
              value: '{{.metadata.annotations.accountId}}'
            - name: clusterName
              value: '{{.name}}'
            - name: region
              value: '{{.metadata.annotations.region}}'
            - name: oidcProvider
              value: '{{trimPrefix "https://" .metadata.annotations.oidcProvider}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{.name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
