apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ack-multi-account
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  destination:
    name: in-cluster
    namespace: default
  project: default
  source:
    repoURL: https://github.com/tzahimizrahi/kro-demo
    targetRevision: HEAD
    path: charts/ack-multi-account
    helm:
      valueFiles:
      - ../../charts-values/ack-multi-account/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true